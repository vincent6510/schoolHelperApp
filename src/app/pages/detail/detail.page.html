<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Student Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- <button ion-button (click)="blenfcSearchCard()">
        Scan
      </button> -->
      <!-- <button ion-button (click)="blenfcGetMessage()">
        Msg
      </button> -->
      <!-- <button ion-button (click)="blenfcGetConnStatus()">
        Msg
      </button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngIf="entity">
  <ion-item>
    <label class="label-left">Student Code :</label>
    <label class="label-right">{{ entity.code }}</label>
  </ion-item>
  <ion-item>
    <label class="label-left">Name :</label>
    <label class="label-right">{{ entity.name_1 }}</label>
  </ion-item>
  <ion-item>
    <label class="label-left"></label>
    <label class="label-right">{{ entity.name_2 }}</label>
  </ion-item>
  <ion-item>
    <label class="label-left">Card ID :</label>
    <label class="label-right">{{ entity.card_no }}</label>
  </ion-item>
  <ion-item>
    <label class="label-left">Wallet Balance :</label>
    <label class="label-right">{{ entity.wallet_balance | currency:'MYR ':'symbol' }}</label>
  </ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <ion-button *ngIf="entity.card_no == ''" expand="full" color="success" (click)="assignCard()">
    Assign card
  </ion-button>
  <ion-button *ngIf="entity.card_no != ''" expand="full" color="primary" (click)="replaceCard()">
    Replace card
  </ion-button>
  <ion-button *ngIf="entity.card_no != ''" expand="full" color="danger" (click)="removeCard()">
    Remove card
  </ion-button>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
